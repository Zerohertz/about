name: Update GitHub Stars SVGs

on:
  schedule:
    # Run daily at 00:00 UTC (09:00 KST)
    - cron: "0 0 * * *"
  push:
    branches:
      - main
    paths:
      - "src/payloads/opensources.ts"
  workflow_dispatch: # Allow manual trigger

jobs:
  update-stars:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Install tsx
        run: npm install -g tsx

      - name: Download GitHub Stars SVGs
        run: tsx scripts/download-github-stars.ts
        continue-on-error: true
        id: download

      - name: Check for changes
        id: check
        run: |
          if [ -d "public/icons/stars" ]; then
            added=0
            skipped=0
            skipped_files=()
            added_files=()
            echo "‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ"
            echo "  Scanning SVG files in public/icons/stars"
            echo "‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ"
            for f in public/icons/stars/*.svg; do
              name=$(basename "$f")
              if grep -q "invalid" "$f"; then
                echo "  ‚è≠  SKIP  ‚îÇ $name"
                skipped_files+=("$name")
                skipped=$((skipped + 1))
              else
                git add "$f"
                echo "  ‚úÖ ADD   ‚îÇ $name"
                added_files+=("$name")
                added=$((added + 1))
              fi
            done
            echo "‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ"
            echo "  Summary: $added added, $skipped skipped"
            echo "‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ"
            if git diff --staged --quiet; then
              echo "changed=false" >> $GITHUB_OUTPUT
              echo "  ‚ÑπÔ∏è  No staged changes ‚Äî commit skipped"
            else
              echo "changed=true" >> $GITHUB_OUTPUT
              echo "  üöÄ Staged changes detected ‚Äî proceeding to commit"
            fi
            echo "‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "  ‚ö†Ô∏è  Directory public/icons/stars not found"
          fi

      - name: Commit and push changes
        if: steps.check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -m "ü§ñ chore: update github stars svgs"
          git push

      - name: Report status
        if: always()
        run: |
          if [ "${{ steps.check.outputs.changed }}" == "true" ]; then
            echo "‚úÖ GitHub Stars SVGs updated and committed"
          else
            echo "‚ÑπÔ∏è No changes in GitHub Stars SVGs"
          fi
